{% extends '_base.html' %}
{% load static %}

{% block title %}Bike List{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/bike_list.css' %}">
{% endblock style %}

{% block content %}

<a href="{% url 'bike_create' %}">+ New Bike </a>
<ul class="items">
  {% for bike in object_list %}
  <li>
    <a href="{% url 'bike_detail' bike.pk %}">{{ bike.name }}</a>
  </li>
  {% endfor %}
</ul>


{% endblock content %}
